<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon say game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Say Game</h1>
    <h2 id="higestScore"></h2>
    <h3>Press any key to start the game</h3>

    <div class="btn-container">
      <div class="first">
        <div class="btn blue" id="blue"></div>
        <div class="btn red" id="red"></div>
      </div>
      <div class="second">
        <div class="btn green" id="green"></div>
        <div class="btn yellow" id="yellow"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
